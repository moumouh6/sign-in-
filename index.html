<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GIG Algeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="left-section">
            <img src="doctor.png" alt="Médecin souriant" class="doctor-image">
        </div>
        <div class="right-section">
            
            <form class="signup-form">
                <div class="header">
                    <h2>Entrez votre information</h2>
                </div>

                <label for="Nom">Nom</label>
                <input type="text" id="NOM" placeholder="Nom" required>
                
                <label for="Prénom">Prénom</label>
                <input type="text" id="Prénom" placeholder="Prénom" required>

                <label for="Département">Département</label>
                <input type="text" id="Département" placeholder="Département" required>

                <label for="Fonction">Fonction</label>
                <select required>
                    <option value="Médecin">Employee</option>
                    <option value="Pharmacien">Proffesseur</option>
                    <option value="Infirmier">Admin</option>
                </select>

                <label for="Email">Email</label>
                <input type="Email" id="Email" placeholder="Email" required>

                <label for="Numéro de téléphone">Numéro de téléphone</label>
                <input type="text" id="Numérodetéléphone" placeholder="Numéro de téléphone" required>

                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <span class="toggle-password"><img src="./Vector.png" alt="password"></span>
                </div>

                <label for="password">Confirmer mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Confirmer mot de passe" required>
                    <span class="toggle-password"><img src="./Vector.png" alt="password"></span>
                </div>
                <div class="footer">

                   <button type="submit" class="btn-submit">S’inscrire</button>
                   <p>Vous avez déjà un compte ? <a href="#" class="btn-submit1">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
